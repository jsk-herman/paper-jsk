markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
      # anchorLineNos: true
      # codeFences: true
      # guessSyntax: true
      # lineNos: true
      # noClasses: false
      # style: "borland"
      anchorLineNos: false
      codeFences: true
      guessSyntax: false
      lineNos: true
      lineNumbersInTable: false
      noClasses: true
      style: "monokai"

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true

ignoreFiles:
  - \.qmd$
  - \.ipynb$